<div class="card card-body bg-light mb-2 mt-2">
  <div class="row">
    <div class="col-md-3">
      <strong>Owner name: </strong>
    </div>
    <div class="col-md-3">
      {{owner?.name}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <strong>Date o birth: </strong>
    </div>
    <div class="col-md-3">
      {{owner?.dataOfBirth | date: 'dd/MM/yyyy'}}
    </div>
  </div>
  <div class="row" *ngIf="owner?.accounts.length <=2; else advancedUser">
    <div class="col-md-3">
      <strong>Type o user: </strong>
    </div>
    <div class="col-md-3">
      <span [appAppend]="owner" class="text-sucess"> Beginner user.</span>
    </div>
  </div>
  <ng-template #advancedUser>
    <div class="row">
      <div class="col-md-3">
        <strong>Type o user: </strong>
      </div>
      <div class="col-md-3">
        <span [appAppend]="owner" class="text-info">Advanced user.</span>
      </div>
    </div>
  </ng-template>
</div>

<app-owner-accounts [accounts]="owner?.accounts"
  (onAccountClick)="printToConsole($event)"></app-owner-accounts>
